<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Customize In-Flight Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0fa;
      display: flex;
      justify-content: center;
      padding: 60px;
    }

    .container {
      background: #f0f7ff;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      width: 750px;
    }

    h1 {
      color: #003366;
      margin-bottom: 40px;
      text-align: center;
    }

    .section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .box {
      border: 1px solid #b3d1f2;
      border-radius: 12px;
      padding: 20px;
      background-color: #ffffff;
      width: 48%;
    }

    label {
      display: block;
      margin: 8px 0;
    }

    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #6699cc;
      width: 100%;
      margin-top: 8px;
    }

    .checkboxes {
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .button {
      padding: 14px 28px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelector(".button").addEventListener("click", function () {
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
      const meal = document.getElementById("meal").value;

      const data = {
        optionalServices: [],
        meaningfulChoices: [],
        mealPreference: meal
      };

      checkboxes.forEach((checkbox) => {
        if (checkbox.checked) {
          const label = checkbox.parentElement.textContent.trim();
          if (label.includes("Wi-Fi") || label.includes("headphones") || label.includes("tablet") || label.includes("Children")) {
            data.optionalServices.push(label);
          } else {
            data.meaningfulChoices.push(label);
          }
        }
      });

      localStorage.setItem("inFlightServices", JSON.stringify(data));

      window.location.href = "confirm-booking.html";
    });
  });
</script>
<body>
  <div class="container">
    <h1>Customize In-Flight Services</h1>

    <div class="section">
      <div class="box">
        <strong>Optional Services</strong>
        <div class="checkboxes">
          <label><input type="checkbox"> Purchase In-Flight Wi-Fi - $10</label>
          <label><input type="checkbox"> Rent headphones - $3</label>
          <label><input type="checkbox"> Rent a tablet with premium content - $15</label>
          <label><input type="checkbox"> Childrenâ€™s activity pack - free</label>
        </div>
      </div>

      <div class="box">
        <strong>Meaningful Travel Choices</strong>
        <div class="checkboxes">
          <label><input type="checkbox"> Carbon offset for this flight</label>
          <label><input type="checkbox"> Receive only digital receipts</label>
        </div>
      </div>
    </div>

    <div class="box" style="margin-bottom: 30px;">
      <label for="meal">Meal Preference</label>
      <select id="meal">
        <option>Standard</option>
        <option>Vegan</option>
        <option>Halal</option>
        <option>Hindu</option>
        <option>Kosher</option>
        <option>Gluten-Free</option>
        <option>Low-Sodium</option>
      </select>
    </div>

    <div class="button-container">
      <button class="button">Confirm My Experience</button>
    </div>
  </div>
</body>
</html>
